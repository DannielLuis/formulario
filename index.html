<!doctype html>
<html lang="pt-br">
    <head>
        <title>Daniel Luis - Enviar email</title>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="./imagens/favicon.svg">
    </head>


    <body>
        <div class="conteiner">
            <form action="./email.php" method="POST" class="formulario">
                <h1>Enviar email</h1>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required maxlength="25" minlength="2">
                    <span></span>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required maxlength="50">
                    <span></span>
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" required maxlength="100"></textarea>
                    <span></span>
                </div>

                <div class="btn">
                    <button>Enviar mensagem</button>
                </div>
            </form>
        </div>
    </body>
</html>
